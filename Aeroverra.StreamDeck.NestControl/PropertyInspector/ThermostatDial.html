<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover">
    <meta name=apple-mobile-web-app-capable content=yes>
    <meta name=apple-mobile-web-app-status-bar-style content=black>
    <title>Thermostat Dial Settings</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/barraider/streamdeck-easypi@latest/src/sdpi.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="easypi.js"></script>
</head>
<body>
    <!--<embed type="text/html" src="https://autobuy.io" width="500" height="200">-->
    <input type="text" style="display:none" id="wow" />
    <div class="sdpi-item" id="dvInstructions">
        <div class="sdpi-item-label"></div>
        <button onclick="openWebsite()">Instructions</button>
    </div>
    <div class="sdpi-wrapper">
        <div class="sdpi-item" id="dvCloudProjectId">
            <div class="sdpi-item-label">Cloud Project Id</div>
            <input class="sdpi-item-value sdGProperty" placeholder="" value="" id="cloudProjectId" oninput="setGlobalSettings()">
        </div>
        <div class="sdpi-item" id="dvClientId">
            <div class="sdpi-item-label">Client Id</div>
            <input class="sdpi-item-value sdGProperty" placeholder="" value="" id="clientId" oninput="setGlobalSettings()">
        </div>
        <div class="sdpi-item" id="dvClientSecret">
            <div class="sdpi-item-label">Client Secret</div>
            <input class="sdpi-item-value sdGProperty" placeholder="" value="" id="clientSecret" oninput="setGlobalSettings()">
        </div>
        <div class="sdpi-item" id="dvProjectId">
            <div class="sdpi-item-label">Project Id</div>
            <input class="sdpi-item-value sdGProperty" placeholder="" value="" id="projectId" oninput="setGlobalSettings()">
        </div>
        <div class="sdpi-item" id="dvSetup">
            <div class="sdpi-item-label">Setup</div>
            <button onclick="sendValueToPlugin(true,'Setup')">Setup</button>
            <p>Click here after setting the Client Id, Client Secret, and Project Id</p>
        </div>


        <div class="sdpi-item" id="dvDevice">
            <div class="sdpi-item-label">Device</div>
            <select class="sdpi-item-value select sdProperty" id="device" oninput="setSettings()"></select>
        </div>
        <div class="sdpi-item" id="dvDiscord">
            <div class="sdpi-item-label"></div>
            <button onclick="openHelp()">Help</button>
        </div>
        <div class="sdpi-item" id="dvReset">
            <div class="sdpi-item-label">Reset</div>
            <button onclick="sendValueToPlugin(true,'Reset')">Reset</button>
            <p>Click here to restart the setup process.</p>
        </div>
        <!--<div class="sdpi-item" id="dvDevice">
    <div class="sdpi-item-label">Device</div>
    <select class="sdpi-item-value select sdProperty sdList"
            id="piDevices" oninput="setSettings()"
            sdListTextProperty="displayName"
            sdListValueProperty="name"
            sdValueField="device"></select>-->

    </div>
    </div>
</body>
</html>
